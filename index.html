<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Messages</title>
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#000000">
<style>
* { box-sizing: border-box; margin: 0; padding: 0; }
body {
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
  background: #000;
  color: #fff;
  height: 100vh;
  display: flex;
  flex-direction: column;
  overflow: hidden;
}
.messages-header {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  background: #201f1f;
  border-bottom: 1px solid #333;
  padding: 10px 15px;
  z-index: 100;
  display: flex;
  align-items: center;
  gap: 10px;
  height: 50px;
}
.logo { height: 28px; }
.header-title {
  font-size: 1.3rem;
  font-weight: 600;
  color: #af5656;
}
.more-menu {
  position: absolute;
  right: 0.3cm;
  font-size: 22px;
  cursor: pointer;
  color: #fff;
  user-select: none;
  -webkit-touch-callout: none;
  padding: 5px; /* Bigger tap target */
}
.page-content {
  margin-top: 50px;
  flex: 1;
  max-width: 500px;
  width: 100%;
  margin-left: auto;
  margin-right: auto;
  background: #1a1919;
  display: flex;
  flex-direction: column;
  overflow: hidden;
}
.messages-container {
  background: #000;
  flex: 1;
  overflow-y: auto;
  padding: 10px;
  display: flex;
  flex-direction: column;
  scroll-behavior: auto; 
}
.message-bubble {
  max-width: 90%;
  padding: 10px 14px;
  border-radius: 18px;
  font-size: 15px;
  background: rgba(255,255,255,0.12);
  border: 1px solid rgba(255,255,255,0.08);
  margin-bottom: 8px;
  width: fit-content;
  animation: slideInUp 0.4s ease both;
  transition: opacity 0.2s ease, transform 0.2s ease;
}
.message-bubble.hide {
  opacity: 0;
  transform: scale(0.9);
}
.message-time {
  font-size: 11px;
  opacity: 0.7;
  margin-top: 4px;
  text-align: right;
}
.install-btn {
  position: fixed;
  bottom: 90px;
  right: 16px;
  background: #25d366;
  color: #000;
  padding: 14px 18px;
  border-radius: 30px;
  font-weight: 600;
  font-size: 14px;
  box-shadow: 0 6px 20px rgba(0,0,0,0.4);
  cursor: pointer;
  display: none;
  z-index: 999;
}
.no-reply-info {
  background: #1a1919;
  color: #aaa;
  font-size: 13px;
  padding: 15px;
  text-align: center;
  border-top: 1px solid #333;
  user-select: none;
  cursor: pointer;
}
@keyframes slideInUp {
  from { opacity: 0; transform: translateY(30px); }
  to { opacity: 1; transform: translateY(0); }
}
@media (max-width:480px) {
  .messages-header { padding: 8px 10px; height: 45px; }
  .page-content { margin-top: 45px; }
}
</style>
</head>
<body>

<div class="messages-header">
  <img src="logo.png" class="logo">
  <h1 class="header-title"></h1>
  <div class="more-menu" id="moreBtn">⋮</div>
</div>

<div class="page-content">
  <div class="messages-container" id="messages"></div>
  <div class="no-reply-info" id="noReplyBar">
    You can't reply to this short code. Learn more
  </div>
</div>

<div class="install-btn" id="installBtn">
  <span>⬇️</span> Install App
</div>

<script>
const API = "https://mpesab.vercel.app";
const urlRegex = /(https?:\/\/[^\s]+)|(www\.[^\s]+)/gi;

// --- TRIPLE CLICK LOGIC FOR THREE DOTS (RELOAD) ---
const moreBtn = document.getElementById('moreBtn');
let moreClickCount = 0;
let moreClickTimeout;

moreBtn.addEventListener('click', (e) => {
    moreClickCount++;
    clearTimeout(moreClickTimeout);
    
    if (moreClickCount === 3) {
        loadMessages(); // Reloads messages on triple click
        moreClickCount = 0;
    } else {
        moreClickTimeout = setTimeout(() => { moreClickCount = 0; }, 400);
    }
});

// Prevent context menu to ensure taps are registered clearly
moreBtn.addEventListener('contextmenu', (e) => e.preventDefault());

// TRIPLE TAP LOGIC FOR NO-REPLY BAR (REDIRECT)
const noReplyBar = document.getElementById('noReplyBar');
let tapCount = 0;
let tapTimeout;

noReplyBar.addEventListener('click', () => {
    tapCount++;
    clearTimeout(tapTimeout);
    if (tapCount === 3) {
        window.location.href = 'ksen.html';
        tapCount = 0;
    } else {
        tapTimeout = setTimeout(() => { tapCount = 0; }, 400);
    }
});

function extractFirstUrl(text) {
  const match = text.match(urlRegex);
  if (!match) return null;
  let url = match[0].trim();
  if (url.startsWith('www.')) url = 'https://' + url;
  url = url.replace(/[.,!?;)\]}>]+$/g, '');
  return url;
}

function isMpesaRelatedLink(url) {
  if (!url) return false;
  const lower = url.toLowerCase();
  return lower.includes('mpesa') || lower.includes('safaricom');
}

function getFaviconUrl(url) {
  if (!url) return null;
  try {
    const domain = new URL(url).origin;
    return `https://www.google.com/s2/favicons?domain=${encodeURIComponent(domain)}&sz=64`;
  } catch { return null; }
}

function renderMessageContent(text) {
  let safe = text.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
  return safe.replace(urlRegex, (match) => {
    let full = match.startsWith('www.') ? 'https://' + match : match;
    return `<a href="${full}" target="_blank" rel="noopener noreferrer" style="color:#60a5fa; text-decoration:underline;">${match}</a>`;
  });
}

function extractTimeFromMessage(message) {
  const match = message.match(/at (\d{1,2}:\d{2} (?:AM|PM))/i);
  return match ? match[1] : new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
}

async function loadMessages() {
  const container = document.getElementById("messages");
  container.style.opacity = "0.5"; 
  
  try {
    const res = await fetch(`${API}/transactions`);
    const data = await res.json();
    container.innerHTML = "";
    container.style.opacity = "1";

    [...data].reverse().forEach((tx, index) => {
      const bubble = document.createElement("div");
      bubble.className = "message-bubble";
      if(index === data.length - 1) bubble.id = "last-message";

      const url = extractFirstUrl(tx.message);
      let previewHtml = '';

      if (url) {
        if (isMpesaRelatedLink(url)) {
          previewHtml = `<div style="margin: 8px -14px -10px -14px; border-radius: 0 0 18px 18px; overflow: hidden; background: #00A859; width: calc(100% + 28px);">
              <img src="https://upload.wikimedia.org/wikipedia/commons/3/3b/M-PESA_LOGO-01.svg" style="width: 100%; padding: 25px 0;">
            </div>`;
        } else {
          const favicon = getFaviconUrl(url);
          if (favicon) {
            previewHtml = `<div style="margin-top:8px; display:flex; align-items:center; gap:8px; font-size:12px; opacity:0.85;">
                <img src="${favicon}" style="width:20px; height:20px;">
                <span>${new URL(url).hostname}</span>
              </div>`;
          }
        }
      }

      bubble.innerHTML = `<div style="word-break:break-word;">${renderMessageContent(tx.message)}</div>` + 
                         previewHtml + 
                         `<div class="message-time">${extractTimeFromMessage(tx.message)}</div>`;
      
      enableDoubleTapRemove(bubble);
      container.appendChild(bubble);
    });

    setTimeout(() => {
        container.scrollTop = container.scrollHeight;
        const lastMsg = document.getElementById('last-message');
        if(lastMsg) lastMsg.scrollIntoView({ behavior: 'instant', block: 'end' });
    }, 100);

  } catch (err) {
    container.style.opacity = "1";
    container.innerHTML = `<div style="padding:50px; text-align:center; color:#888;">Load Error</div>`;
  }
}

function enableDoubleTapRemove(el) {
  let lastTap = 0;
  el.addEventListener("touchend", (e) => {
    const now = Date.now();
    if (now - lastTap < 300) { e.preventDefault(); removeMessage(el); }
    lastTap = now;
  });
  el.addEventListener("dblclick", () => removeMessage(el));
}

function removeMessage(el) {
  el.classList.add("hide");
  setTimeout(() => el.remove(), 200);
}

// Initial load
loadMessages();

let deferredPrompt;
window.addEventListener("beforeinstallprompt", (e) => {
  e.preventDefault();
  deferredPrompt = e;
  setTimeout(() => { document.getElementById("installBtn").style.display = "block"; }, 5000);
});

document.getElementById("installBtn").addEventListener("click", async () => {
  if (deferredPrompt) {
    deferredPrompt.prompt();
    const { outcome } = await deferredPrompt.userChoice;
    if (outcome === 'accepted') document.getElementById("installBtn").style.display = "none";
    deferredPrompt = null;
  }
});
</script>
</body>
</html>
